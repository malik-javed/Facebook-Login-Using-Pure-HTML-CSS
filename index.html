    <div class="main-container">
        <div class="main-left">

        </div>

        <div class="main-right">

            <div class="right-content">

                <div class="content-inputs">

                    <input type="text" name="" id="" placeholder="Email adrress or Phone number">

                </div>


                <div class="button">
                    <button class="LogIn">LogIn</button>
                </div>
            </div>




        </div>

    </div>
